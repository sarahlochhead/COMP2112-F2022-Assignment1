<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <!-- CSS Section -->
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="/Content/app.css" >
    </head>
    <body>
        <!-- Main Navigation-->
        <header></header>
        <!-- Main Content -->
        <main class="container-fluid" id="contact">
          <div>
            <h1>Contact</h1>
            <p>I look forward to hearing form you!</p>
          </div>
          <form>
            <div class="mb-3 col-4">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="mb-3 col-4">
              <label for="emailAddress" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email address">
            </div>
            <div class="mb-3 col-4">
              <label for="contactNumber" class="form-label">Contact Number</label>
              <input type="tel" class="form-control" id="contactNumber" placeholder="555-555-5555">
            </div>
            <div class="mb-3 col-4">
              <label for="messageText" class="form-label">Message</label>
              <textarea class="form-control" id="messageText" row="4"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </main>
        <!-- Main Footer -->
        <footer></footer>
        <!-- JavaScript Section -->
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/Scripts/contact.js"></script>
        <script src="/Scripts/app.js"></script>
    </body>
</html>
